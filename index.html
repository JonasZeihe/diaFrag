<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pristine Diagramm-Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-title">Interaktive Diagramm-Erstellung</h1>
      <p class="app-description">
        Erstelle dynamische und visuell beeindruckende Diagramme und exportiere
        sie als hochauflösende Bilder.
      </p>

      <div class="input-section">
        <label for="chartType" class="input-label"
          >Wähle den Diagrammtyp:</label
        >
        <select id="chartType" class="dropdown" onchange="generateChart()">
          <option value="pie">Kreisdiagramm</option>
          <option value="doughnut">Donut-Diagramm</option>
          <option value="bar">Balkendiagramm</option>
          <option value="line">Liniendiagramm</option>
        </select>

        <textarea
          id="jsonInput"
          placeholder='{"question": "Beispiel Frage?", "answers": [{"response": "Option 1", "count": 20}, {"response": "Option 2", "count": 30}, {"response": "Option 3", "count": 50}]}'
        ></textarea>
        <div class="button-group">
          <button class="submit-button" onclick="generateChart()">
            Diagramm generieren
          </button>
          <button class="submit-button" onclick="exportChart()">
            Diagramm als Bild speichern
          </button>
        </div>
        <label class="theme-switch">
          Theme wechseln
          <input type="checkbox" id="themeToggle" onclick="toggleTheme()" />
        </label>
        <div id="error" class="error-message"></div>
      </div>

      <div id="chartCard" class="chart-card glass-effect">
        <div id="chartWrapper">
          <canvas id="chartCanvas"></canvas>
        </div>
        <div id="legend" class="legend"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="script.js"></script>
  </body>
</html>
