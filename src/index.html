<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beeindruckender Diagramm-Generator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="app-container">
      <header class="app-header">
        <h1 class="app-title">Interaktiver Diagramm-Generator</h1>
        <p class="app-description">
          Erstelle atemberaubende Diagramme und exportiere sie als Bild.
        </p>
      </header>

      <section class="input-section">
        <label for="chartType" class="input-label"
          >WÃ¤hle den Diagrammtyp:</label
        >
        <select id="chartType" class="dropdown">
          <option value="pie">Kreisdiagramm</option>
          <option value="donut">Donut-Diagramm</option>
          <option value="bar">Balkendiagramm</option>
          <option value="line">Liniendiagramm</option>
          <option value="radar">Radardiagramm</option>
          <option value="polarArea">Polar Area Diagramm</option>
        </select>

        <textarea
          id="jsonInput"
          class="json-input"
          placeholder='{"question": "Beispiel Frage?", "answers": [{"response": "Option 1", "count": 20}, {"response": "Option 2", "count": 30}, {"response": "Option 3", "count": 50}]}'
        ></textarea>

        <div class="button-group">
          <button class="submit-button" id="generateButton">
            Diagramm generieren
          </button>
          <button class="submit-button" id="exportButton">
            Diagramm als Bild speichern
          </button>
        </div>

        <div class="theme-toggle">
          <label for="themeToggle">Dark Mode</label>
          <div class="theme-switch">
            <input type="checkbox" id="themeToggle" />
            <span class="theme-slider"></span>
          </div>
        </div>

        <div id="error" class="error-message"></div>
      </section>

      <section id="chartCard" class="chart-card">
        <h2 id="questionTitle" class="question-title"></h2>
        <div id="chartWrapper" class="canvas-container">
          <canvas id="chartCanvas" width="600" height="400"></canvas>
        </div>
        <div id="legend" class="legend"></div>
        <div id="statistics" class="statistics"></div>
      </section>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
